version: '3.8'

services:
  mongo_gptv:
    image: mongo
    command: ['--replSet', 'rs0', '--bind_ip_all']
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - mongo-net
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    restart: unless-stopped

  mongosetup:
    image: mongo
    depends_on:
      - mongo_gptv
    volumes:
      - ./database/mongodb/scripts:/scripts
    restart: 'no'
    entrypoint:
      [
        'bash',
        '/scripts/wait-for-it.sh',
        'mongo_gptv:27017',
        '--',
        'bash',
        '/scripts/init.sh',
      ]
    networks:
      - mongo-net

  gptv_backend:
    build: .
    volumes:
      - .:/app
      - /app/tmp
    ports:
      - 8080:8080
    depends_on:
      - mongo_gptv
    networks:
      - mongo-net
    environment:
      - GIN_SERVER_PORT=8080
      - MONGO_URI=mongodb://root:example@mongo_gptv:27017/?replicaSet=rs0
    restart: unless-stopped

volumes:
  mongodb_data:
  mongodb_config:

networks:
  mongo-net:
